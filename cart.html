
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style4.css">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <title>shopping.co</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
    </head>
    <body>
        
        <div class="CartContainer">
            <div><a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left-long"></i></a></div>

            <div class="Header">
                <h3 class="Heading">Shopping Cart</h3>
                <h5 class="Action">Remove all</h5>
            </div>
            <div class="Cart-Items">
                <div class="image-box">
                    <img src="images/shoe-g25f437d4f_1920.png" style={{ height="120px" }} />
                </div>
                <div class="about">
                    <h1 class="title">SHOE</h1>
                    <h3 class="subtitle">Terrex</h3>
                    <img src="images/shoe-g25f437d4f_1920.png" style={{ height="30px" }}/>
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">2</div>
                    <div class="btn">-</div>
                </div>
                <div class="prices">
                    <div class="amount">&cent104.99</div>
                    <div class="save"><u>Save for later</u></div>
                    <div class="remove"><u>Remove</u></div>
                </div>
            </div>
            <div class="Cart-Items pad">
                <div class="image-box">
                    <img src="images/cap-gdab2e5af8_1920.png" style={{ height="120px" }} />
                </div>
                <div class="about">
                    <h1 class="title">CAP</h1><h3 class="subtitle">Ladies</h3>
                    <img src="images/cap-gdab2e5af8_1920.png" style={{ height="30px" }}/>
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">1</div>
                    <div class="btn">-</div>
                </div>
                <div class="prices">
                    <div class="amount">&cent99.9</div>
                    <div class="save"><u>Save for later</u></div>
                    <div class="remove"><u>Remove</u></div>
                </div>
            </div>
            <hr>
            <div class="checkout">
                <div class="total">
                    <div>
                        <div class="Subtotal">Sub-Total</div>
                        <div class="items">2 items</div>
                    </div>
                    <div class="total-amount">&cent204.89</div>
                </div>
                <a href="check.html"><button class="button">Checkout</button></a>
            </div>
        </div>
    </body>
    </html>
