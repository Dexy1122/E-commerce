<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style3.css">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <title>shopping.co</title>
  </head>

  <body>
    <div>
      
      <div class="spence">
        <div><i class="fa-sharp fa-solid fa-box-open"></i>Spencer&Williams<br> <div class="fashion" ><p>Fashion</p></div></div>
        <div class="sup">
         <div><i class="fa-sharp fa-solid fa-location"></i> find a store</div>
                         <div class="support"><i class="fa-sharp fa-solid fa-headset"></i> support<div></div> 
        <div class="love"><a href="cart.html"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a></div>
        </div>
        
        </div>
     </div>
     <div class="arrow"><a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left-long"></i></a></div>
      <main class="container">
      
       
  
        <!-- Left Column / shoes Image -->
        <div class="left-column">
          <img data-image="black" src="images/shoe-g25f437d4f_1920.png" alt="">
          <img data-image="blue" src="images/shoe-g25f437d4f_1920.png" alt="">
          <img data-image="red" class="active" src="images/shoes-gc22aab63c_1280.png" alt="">
        </div>
  
  
        <!-- Right Column -->
        <div class="right-column">
  
          <!-- Product Description -->
          <div class="product-description">
            <span>SHOES</span>
            <h1>SNEAKERS</h1>
            <p>Swift Run - Base Green/Footwear</p>
          </div>
  
          <!-- Shoe Design -->
          <div class="product-configuration">
  
            <!-- Product Color -->
            <div class="product-color">
              <span>Color</span>
  
              <div class="color-choose">
                <div>
                  <input data-image="Green" type="radio" id="red" name="color" value="Green" checked>
                  <label for="red"><span></span></label>
                </div>
                <div>
                  <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                  <label for="blue"><span></span></label>
                </div>
                <div>
                  <input data-image="black" type="radio" id="black" name="color" value="black">
                  <label for="black"><span></span></label>
                </div>
              </div>
  
            </div>
  
            <!-- shoe color -->
            <div class="cable-config">
              <span>Shoe color</span>
  
              <div class="cable-choose">
                <button>Black</button>
                <button>Blue</button>
                <button>Green</button>
              </div>
  
              
            </div>
          </div>
  
          <!-- Product Pricing -->
          <div class="product-price">
            <span>&cent69.9</span>
            <a href="cart.html" class="cart-btn">Add to cart</a>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
